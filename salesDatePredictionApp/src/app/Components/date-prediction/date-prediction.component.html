<div class="mat-elevation-z8 main-container">

    <div class="header-container">
        <h3>Customers</h3>
        <app-form-search></app-form-search>
      </div>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" >
  
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let order"> {{ order.CustomerName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastOrderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Order Date </th>
        <td mat-cell *matCellDef="let order"> {{ order.LastOrderDate | date:'M/d/yyyy' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="nextPredictedOrder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Predicted Order </th>
        <td mat-cell *matCellDef="let order"> {{ order.NextPredictedOrder | date:'M/d/yyyy' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th> 
        <td mat-cell *matCellDef="let order">
          <button class="btn btn-info-order" (click)="viewOrders(order.Custid, order.CustomerName)">VIEW ORDERS</button>
          <button class="btn btn-success-order" (click)="newOrder(order.Custid, order.CustomerName)">NEW ORDER</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
