<div class="modal-container">

<div class="header-container">
    <p>{{ data.CustomerName }} - New Orders</p>
</div>

<div class="main-container">
    <div class="container">
        <form [formGroup]="formNewOrder" (ngSubmit)="onSubmit()">

            <div class="row mb-3">
                <div class="col">
                  <h5>Order</h5>
                </div>
            </div>


            <div class="form-group">
                <input type="number" id="Custid" formControlName="Custid" class="form-control" placeholder="Customer ID" hidden/>
            </div>

          <!-- Employee and Shipper -->
          <div class="row mb-3">
            <div class="col-md-6">
                <select
                id="Empid"
                formControlName="Empid"
                class="form-select"
                
              >
                <option value="" disabled selected>Employee*</option>
                <option *ngFor="let employee of employees" [value]="employee.Empid">
                  {{ employee.FullName }}
                </option>
              </select>
            </div>

            <div class="col-md-6">
                <select
                id="Shipperid"
                formControlName="Shipperid"
                class="form-select"
                
              >
                <option value="" disabled selected>Shipper*</option>
                <option *ngFor="let shipper of shippers" [value]="shipper.ShipperId">
                  {{ shipper.CompanyName }}
                </option>
              </select>
            </div>
          </div>
      
          <!-- Ship Name -->
          <div class="row mb-3">
            <div class="col">
              <input
                id="Shipname"
                formControlName="Shipname"
                type="text"
                class="form-control"
                placeholder="Ship Name*"
              />
            </div>
          </div>
      
          <!-- Ship Address, Ship City, Ship Country -->
          <div class="row mb-3">
            <div class="col-md-4">
              <input
                id="Shipaddress"
                formControlName="Shipaddress"
                type="text"
                class="form-control"
                placeholder="Ship Address*"
              />
            </div>
            <div class="col-md-4">
              <input
                id="Shipcity"
                formControlName="Shipcity"
                type="text"
                class="form-control"
                placeholder="Ship City*"
              />
            </div>
            <div class="col-md-4">
              <input
                id="Shipcountry"
                formControlName="Shipcountry"
                type="text"
                class="form-control"
                placeholder="Ship Country*"
              />
            </div>
          </div>
      
          <!-- Order Date, Required Date, Shipped Date -->
          <div class="row mb-3">
            <div class="col-md-4">
              <input
                id="Orderdate"
                formControlName="Orderdate"
                type="date"
                class="form-control"
                placeholder="Order Date*"
              />
            </div>
            <div class="col-md-4">
              <input
                id="Requireddate"
                formControlName="Requireddate"
                type="date"
                class="form-control"
                placeholder="Required Date*"
              />
            </div>
            <div class="col-md-4">
              <input
                id="Shippeddate"
                formControlName="Shippeddate"
                type="date"
                class="form-control"
                placeholder="Shipped Date"
              />
            </div>
          </div>
      
          <!-- Freight -->
          <div class="row mb-3">
            <div class="col">
              <input
                id="Freight"
                formControlName="Freight"
                type="number"
                class="form-control"
                placeholder="$Freight*"
              />
            </div>
          </div>
      
          <!-- Order Details -->
          <div class="row mb-3">
            <div class="col">
              <h5>Order Details</h5>
            </div>
          </div>
      
          <!-- Product -->
          <div class="row mb-3">
            <div class="col">
                <select
                id="Productid"
                formControlName="Productid"
                class="form-select"
                
              >
                <option value="" disabled selected>Product*</option>
                <option *ngFor="let product of products" [value]="product.ProductId">
                  {{ product.ProductName }}
                </option>
              </select>
            </div>
          </div>
      
          <!-- Unit Price, Quantity, Discount -->
          <div class="row mb-3">
            <div class="col-md-4">
              <input
                id="Unitprice"
                formControlName="Unitprice"
                type="number"
                class="form-control"
                placeholder="$Unit Price*"
              />
            </div>
            <div class="col-md-4">
              <input
                id="Qty"
                formControlName="Qty"
                type="number"
                class="form-control"
                placeholder="Quantity*"
              />
            </div>
            <div class="col-md-4">
              <input
                id="Discount"
                formControlName="Discount"
                type="number"
                class="form-control"
                placeholder="Discount"
              />
            </div>
          </div>

          <div mat-dialog-actions class="dialog-actions">
            <button mat-button type="button" (click)="close()" class="close-btn">CLOSE</button>
            <button type="submit" [disabled]="formNewOrder.invalid" class="close-btn">SAVE</button>
        </div>
        </form>
      </div>
    
</div>

</div>
